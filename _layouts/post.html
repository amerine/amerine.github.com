---
layout: master
---
<section class="content">
  <article>
    <div class="title">
      <h1>{{page.title}}</h1>
      <time datetime="{{post.date}}">{{page.date | date_to_long_string}}</time>
    </div>
    <div class="elements">
      {{content}}
    </div>
    <hr/>
  </article>
  <div class="clear"></div>
</section>
