---
layout: master
---
<section class="blog grid_12">
<div id="posts">
  <article>
    <div class="title">
      <h1><a href="{{page.url}}">{{page.title}}</a></h1>
      <time datetime="{{post.date}}">{{page.date | date: "%d"}} {{page.date | date: "%b"}}</time>
      <div class="clear"></div>
    </div>
    <div class="elements">
      {{content}}
    </div>
    <hr/>
    <script type="text/javascript" charset="utf-8">
      var disqus_url = "http://amerine.net{{page.url}}";
    </script>
    <div id="disqus_thread"></div>
    <script type="text/javascript" src="http://disqus.com/forums/amerine/embed.js"></script>
    <noscript><a href="http://amerine.disqus.com/?url=ref">View the discussion thread.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
  </article>
  <div class="clear"></div>
</div>
<div class="clear"></div>
</section>
