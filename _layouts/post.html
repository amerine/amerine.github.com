---
layout: master
---
<section class="content">
  <article>
    <div class="title">
      <h1><a href="{{page.url}}">{{page.title}}</a></h1>
      <time datetime="{{post.date}}">{{page.date | date: "%d"}} {{page.date | date: "%b"}}</time>
      <div class="clear"></div>
    </div>
    <div class="elements">
      {{content}}
    </div>
    <hr/>
  </article>
  <div class="clear"></div>
</section>
