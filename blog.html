---
layout: master
title: Blog
full_posts: 10
---
<section id="header" class="grid_12 alpha omega">
  <h1>Blog</h1>
</section>

<section class="blog grid_12 alpha omega">
  <div id="posts">

    {% for post in site.posts %}
    {% if forloop.index < page.full_posts %}
    <article class="grid_12">
      <div class="title">
        <h1><a href="{{post.url}}">{{post.title}}</a></h1>
        <time datetime="{{post.date}}">{{post.date | date: "%B %d, %Y"}}</time>
        <div class="clear"></div>
      </div>
      <div class="elements">
        {{post.content}}
      </div>
    </article>
    <div class="clear"></div>
    {% endif %}
    {% endfor %}
    <div class="clear"></div>
    <div class="prevnext">
        <div class="prev"><a href="/archive.html" class="prev">View Archive</a></div>
    </div>
  </div>

  <div class="clear"></div>
</section>
